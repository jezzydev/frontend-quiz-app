<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="current-subject-container"></div>
        <div class="theme-container">
          <span class="icon-sun"></span>
          <label class="toggle-container">
            <input id="theme-checkbox" type="checkbox" />
            <span class="slider"></span>
          </label>
          <span class="icon-moon"></span>
        </div>
      </header>
      <main>
        <div class="menu-container show-container">
          <header class="welcome-container">
            <div class="welcome-message">
              <h2>Welcome to the</h2>
              <h1>Frontend Quiz!</h1>
            </div>
            <h3 class="subtitle">Pick a subject to get started.</h3>
          </header>
          <ul class="subjects-container"></ul>
        </div>

        <div class="quiz-container">
          <div class="question-container">
            <h3 class="question-counter">
              Question
              <span class="question-num"></span>
              of <span class="total-questions-num"></span>
            </h3>
            <p class="question-text"></p>
            <div class="progress-bar"></div>
          </div>
          <div class="answer-container">
            <ul class="choices-container"></ul>
            <button type="button" class="quiz-btn submit-answer-btn">
              Submit Answer
            </button>
            <div class="error-msg">
              <img src="./assets/images/icon-error.svg" alt="error-icon" /><span
                >Please select an answer</span
              >
            </div>
          </div>
        </div>

        <div class="quiz-end-container">
          <header>
            <div class="end-message">
              <h2>Quiz completed</h2>
              <h1>You scored...</h1>
            </div>
          </header>
          <div class="quiz-end-content">
            <div class="results-container">
              <div class="current-subject-container"></div>
              <div class="score-container">
                <p class="final-score"></p>
                <p class="total-text">
                  out of <span class="total-questions-num">10</span>
                </p>
              </div>
            </div>
            <button type="button" class="quiz-btn play-again-btn">
              Play Again
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./scripts/app.js"></script>
</html>
